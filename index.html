<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Koombea Website</title>
  </head>

  <body>
    <header id="header" class="header">
      <div class="container">
        <input type="checkbox" id="check" class="check" />
        <nav class="navbar navbar-top">
          <label for="check" class="checkbtn">
            <img src="img/logo/menu.svg" alt="logo hamburguer menu" />
          </label>
          <a href="#" class="logo"
            ><img src="img/logo/logo-koombea.svg" alt="logo koombea"
          /></a>
          <a href="#" class="logo-responsive"
            ><img
              src="img/logo/logo-responsive.svg"
              alt="logo koombea responsive"
          /></a>
          <ul class="navbar-list">
            <li class="list"><a href="#" class="list-link current">Home</a></li>
            <li class="list"><a href="#" class="list-link">About</a></li>
            <li class="list"><a href="#" class="list-link">Services</a></li>
            <li class="list"><a href="#" class="list-link">Our Work</a></li>
            <li class="list"><a href="#" class="list-link">Blog</a></li>
            <li class="list"><a href="#" class="list-link">Careers</a></li>
            <li class="list link-responsive">
              <a href="#" class="button-small">Contact</a>
            </li>
          </ul>
          <a href="#"
            ><img src="img/phone/phone.svg" class="phone" alt="logo phone" />
          </a>
        </nav>
        <div class="header-content">
          <div class="title">
            <h1 class="title-content">
              The Leading Mobile & Web App Development Partner
            </h1>
            <a href="#" class="btn">GET IN TOUCH</a>
          </div>
          <div class="content-img">
            <img src="img/home.png" class="img-header" alt="image" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
